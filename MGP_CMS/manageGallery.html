<section class="container-md" style="height: 100vh; display: flex; align-items: center;justify-content: center;">

    <div class="btn-group d-flex justify-content-end">
     
     <div>
      <button class="btn btn-warning text-dark btn-sm rounded-0" type="button"  data-bs-toggle="modal" data-bs-target="#addCandidate" 
      style="width: max-content;">
        Add Sponsor
      </button>
      
     </div>

    </div>
    <div class="modal fade" id="addCandidate" tabindex="-1" aria-labelledby="exampleModalCenteredScrollableTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalCenteredScrollableTitle">Add Sponsor</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="candidateName" placeholder="name@example.com">
              <label for="floatingInput">Sponsor Name</label>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" style="resize: none;"></textarea>
              </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Insert Video</label>
                <input class="form-control" type="file" id="formFile">
              </div>
  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-dark table-striped table-hover mt-5 ">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Video</th>
          <th scope="col">Sponsor Name</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
